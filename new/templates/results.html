<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Network Visualization</title>
    <style>
        .node { stroke: #fff; stroke-width: 1.5px; }
        .link { stroke: #999; stroke-opacity: 0.6; }
        svg { border: 2px solid black; }
        .highlight { fill: orange; }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Similarity Network</h1>
    <input type="text" id="search" placeholder="Search for a node...">
    <button id="recompute-btn">Recompute Network</button>
    <svg width="960" height="600"></svg>
    <div id="tooltip" class="tooltip" style="opacity:0;"></div>

    <script>
        document.getElementById('recompute-btn').addEventListener('click', () => {
            fetch('/api/recompute', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Network recomputed successfully.');
                        location.reload(); // Reload the page to fetch the updated network
                    } else {
                        alert('Failed to recompute the network.');
                    }
                });
        });

        // Fetch the network data
        fetch('/api/graph')
            .then(response => response.json())
            .then(data => {
                const width = 960, height = 600;

                // Create SVG canvas
                const svg = d3.select("svg")
                                .attr("width", width)
                                .attr("height", height);

                const g = svg.append("g");

                const zoom = d3.zoom()
                    .scaleExtent([0.1, 10])
                    .on("zoom", (event) => {
                        g.attr("transform", event.transform);
                    });

                svg.call(zoom);

                // Tooltip div
                const tooltip = d3.select("#tooltip");

                // Simulation
                const simulation = d3.forceSimulation(data.nodes)
                    .force("link", d3.forceLink(data.links).id(d => d.id).distance(d => 100 - d.similarity * 100))
                    .force("charge", d3.forceManyBody().strength(-500))
                    .force("center", d3.forceCenter(width / 2, height / 2));

                // Links
                const link = g.append("g")
                    .attr("class", "links")
                    .selectAll("line")
                    .data(data.links)
                    .enter().append("line")
                    .attr("class", "link");

                // Nodes
                const node = g.append("g")
                    .attr("class", "nodes")
                    .selectAll("circle")
                    .data(data.nodes)
                    .enter().append("circle")
                    .attr("class", "node")
                    .attr("r", 5)
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended))
                    .on("mouseover", (event, d) => {
                        tooltip.transition()
                            .duration(200)
                            .style("opacity", .9);
                        tooltip.html(d.id)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", (event, d) => {
                        tooltip.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });

                simulation.on("tick", () => {
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);

                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                });

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                }

                function dragged(event, d) {
                    d.fx = event.x;
                    d.fy = event.y;
                }

                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                }

                // Search functionality
                d3.select("#search").on("input", function() {
                    const searchTerm = this.value.toLowerCase();
                    node.classed("highlight", d => d.id.toLowerCase().includes(searchTerm));
                });

                d3.select("#search").on("change", function() {
                    const searchTerm = this.value.toLowerCase();
                    const targetNode = data.nodes.find(d => d.id.toLowerCase() === searchTerm);
                    if (targetNode) {
                        const transform = d3.zoomIdentity
                            .translate(width / 2, height / 2)
                            .scale(1)
                            .translate(-targetNode.x, -targetNode.y);
                        svg.transition()
                            .duration(750)
                            .call(zoom.transform, transform);
                    }
                });
            });
    </script>
</body>
</html>
